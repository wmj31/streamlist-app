<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />

    <!-- PWA Manifest Link -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- App Title -->
    <title>StreamList App</title>

    <!-- Open Graph for Social Media Sharing -->
    <meta property="og:title" content="StreamList App" />
    <meta property="og:description" content="Stream and manage your favorite movies easily with StreamList." />
    <meta property="og:image" content="%PUBLIC_URL%/logo512.png" />
    <meta property="og:url" content="http://localhost:3000" />
    <meta name="twitter:card" content="summary_large_image" />

    <!-- Optional: Apple Touch Icon for iOS PWA -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <!-- Optional: Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function () {
          navigator.serviceWorker
            .register('/serviceWorker.js')
            .then(function (registration) {
              console.log('ServiceWorker registration successful with scope: ', registration.scope);
            })
            .catch(function (error) {
              console.log('ServiceWorker registration failed: ', error);
            });
        });
      }
    </script>
  </body>
</html>
